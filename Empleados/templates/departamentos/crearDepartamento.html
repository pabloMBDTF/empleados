{% block titulo %}

{% endblock titulo %}


{% block contenido %}

{% include "includes/header.html" %}

<div class="grid-container">
    <div class="grid-x">
        <h1 class="cell">AÃ±adir Departamento</h1>
        <div class="cell">
            <form class="grid-x grid-margin-x" method="POST" >{% csrf_token %}
                <div class="cell large-6 ">
                    <label>Nombres:
                        {{form.nombre}}
                    </label>
                </div>

                    <label>Apellidos:

                    </label>

                </div>
                <div class="cell">

    </div>
</div>
