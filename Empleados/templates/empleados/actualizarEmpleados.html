{% extends 'base.html' %}


{% block titulo %}
    ListaEmpleados
{% endblock titulo %}


{% block contenido %}

{% include "includes/header.html" %}

<div class="grid-container">
    <div class="grid-x">
        <h1 class="cell">Modificar empleado</h1>
        <div class="cell">
            <form class="grid-x grid-margin-x" method="POST">{% csrf_token %}
                <div class="cell large-6 ">
                    <label>Nombres:
                        {{form.firstName}}
                    </label>
                </div>
                <div class="cell large-6 ">
                    <label>Apellidos:
                        {{form.lastName}}
                    </label>
                </div>
                <div class="cell large-6 ">
                    <label>Trabajo:
                        {{form.job}}
                    </label>
                </div>
                <div class="cell large-6 ">
                    <label>Departamento:
                        {{form.departamento}}
                    </label>
                </div>
                <div class="cell large-6 ">
                    <label>Habilidades:
                        {{form.habilidades}}
                    </label>
                </div>
                <div class="cell">
                    <button type="submit" class="success button">Actualizar</button>
                </div>
            </form>
        </div>
        
    </div>
</div>


{% endblock contenido %}
